{% extends "./base.html" %}

{% block title %} Gesti√≥n de empleados {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Empleados</h2>
    <div class="card">
        <div class="card-body">
            <form action="/editarEmpleado/" method="post">{% csrf_token %}
                <div class="form-text">
                    <input type="text" id="txtCodigo" name="txtCodigo" value="{{empleado.codigo}}" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                </div>
                <div class="form-text">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{empleado.nombre}}" class="form-control" placeholder="Nombre" minlength="6" maxlength="50" required>
                </div>
                <div class="form-text">
                    <input type="text" id="txtTelefono" name="txtTelefono" value="{{empleado.telefono}}" class="form-control" placeholder="Telefono" minlength="6" maxlength="15" required>
                </div>
                <div class="form-text">
                    <input type="text" id="numCedula" name="numCedula" value="{{empleado.cedula}}" class="form-control"  placeholder="Cedula" min="6" max="10" required>
                </div>
                <div class="form-text">
                    <input type="text" id="txtCorreo" name="txtCorreo" value="{{empleado.correo}}" class="form-control" placeholder="Correo" minlength="6" maxlength="30" required>
                </div>
                <div class="form-text">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>

            </form>
        </div>

    </div>
    </div>
</div>

{% endblock %}
